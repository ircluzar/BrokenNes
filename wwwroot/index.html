<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrokenNes</title>
    <!-- Using relative base href so app can be hosted from a subdirectory (e.g., /rabbitwine/brokennes/) -->
    <base href="./" />
    <!-- Removed empty preload tag (was invalid without href) -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Favicon / PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#b0b0b0" />
    <!-- Corrected rebrand: generated scoped CSS bundle follows AssemblyName -->
    <link href="BrokenNes.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div class="loading-center">
            <div class="loader-ring">
                <svg class="loading-progress" viewBox="0 0 100 100" role="img" aria-label="Loading">
                    <circle class="lp-fill" r="48" cx="50" cy="50" />
                </svg>
                <div class="loading-progress-text" aria-live="polite">0%</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <!-- Generic entry point; importmap (added during publish) maps to hashed file -->
    <script src="./_framework/blazor.webassembly.js"></script>
    <script>
        // Mirror Blazor's CSS variable (--blazor-load-percentage-text) into visible text content.
        (function () {
            const el = document.querySelector('.loading-progress-text');
            if (!el) return;
            let last = '';
            function readVar() {
                const raw = getComputedStyle(document.documentElement).getPropertyValue('--blazor-load-percentage-text');
                if (raw) {
                    const cleaned = raw.replace(/["']/g, '').trim();
                    if (cleaned && cleaned !== last) {
                        el.textContent = cleaned;
                        last = cleaned;
                    }
                }
                if (!document.body.classList.contains('loaded')) requestAnimationFrame(readVar);
            }
            requestAnimationFrame(readVar);
        })();
    </script>
    <script src="lib/soundfont.js"></script>
    <script src="lib/mnesSf2.js"></script>
    <script src="lib/nesInterop.js"></script>
    <script src="lib/nesInput.js"></script>
    <script src="lib/homePixelBg.js"></script>
    <script src="lib/imagine.js"></script>
</body>

</html>
